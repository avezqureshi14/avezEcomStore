<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="cart.css">
    <title>Cart</title>
</head>

<body>
    <div class="overlay" ></div>
    <nav>
      <dv class="logo">
        <h1>Ecom</h1>
      </dv>
      <div class="items">
        <ul>
          <li>Home</li>
          <li>Products</li>
          <li><i class='bx bx-cart'></i></li>
          <li>Cart</li>
          <li>About</li>
        </ul>
      </div>
    </nav>
    <div  style="background-color: transparent; color: #fff; margin: 4rem;"  class="bg-violet-900 min-h-screen cartBg">
        <div class="container mx-auto py-10">
            <h1 class="text-3xl font-bold text-white mb-10">Your Cart</h1>
            <table class="table-fixed w-full">
                <thead>
                    <tr>
                        <th class="w-1/2 px-4 py-2 text-left text-white">Product</th>
                        <th class="w-1/4 px-4 py-2 text-left text-white">Price</th>
                        <th class="w-1/4 px-4 py-2 text-left text-white">Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="px-4 py-2 text-white"><h2>Macbook</h2></td>
                        <td class="px-4 py-2 text-white">$1500</td>
                        <td class="px-4 py-2 text-white">1</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2 text-white"><h2>OnePlus 9R</h2></td>
                        <td class="px-4 py-2 text-white">$500</td>
                        <td class="px-4 py-2 text-white">2</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2 text-white"><h2>Samsung S23</h2></td>
                        <td class="px-4 py-2 text-white">$1500</td>
                        <td class="px-4 py-2 text-white">1</td>
                    </tr>
                </tbody>
            </table>
            <div class="flex justify-end mt-10">
                <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                    Checkout
                </button>
            </div>
        </div>
    </div>

</body>

</html>
